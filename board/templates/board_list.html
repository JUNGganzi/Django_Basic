{% extends "base.html" %}

{% block contents%}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>제목 </th> 
                    <th>아이디</th>
                    <th>일시 </th>
                </tr>
            </thead>
            <tbody class="text-dark">
                <!-- 컨트롤러를 통해서 넘어온 boards  반복문을 통해서 만들어진 변수는 board -->
                {% for board in boards %}   
                <tr>
                    <th>{{ board.id }}</th>
                    <td>{{ board.title }}</td>
                    <td>{{ board.writer }}</td>
                    <td>{{ board.registered_dttm }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <button class="btn btn-primary">글쓰기</button>
    </div>
</div>
{% endblock %}
